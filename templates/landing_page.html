{% extends "layout.html" %} {% block title %} Flack {% endblock %} {% block
head_elements %}
<link rel="stylesheet" type="text/css" href="/static/style_landing_page.css" />
<script src="/static/landing_page.js"></script>
{% endblock %} {% block body %}
<h1>Wellcome to Flack!</h1>
<form class="form-signin" method="post" id="nickname_form">
  <img class="mb-4" src="" alt="" width="72" height="72" />
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputNickname">Select nickname</label>
  <input
    type="username"
    id="inputNickname"
    name="username"
    class="form-control"
    placeholder="maybe floops?"
    required
    autofocus
  />
  <button class="btn btn-lg btn-primary btn-block" type="submit">
    Sign in
  </button>
</form>
{% endblock %}
