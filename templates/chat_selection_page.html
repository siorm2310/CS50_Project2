{% extends "layout.html" %}

{% block title %}
Chatroom selection
{% endblock %}

{% block head_elements %}

{% endblock %}
{% block body %}
<h2>Choose one of the available chat rooms:</h2>
<br>
<div class="list-group">
    {% if rooms %}
      {% for room in rooms %}
    <a href="#" class="list-group-item list-group-item-action">{{ room.name }}</a>
      {% endfor %}
    {% endif %}
  </div>
{% endblock %}
